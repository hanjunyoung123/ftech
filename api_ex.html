<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api 데이터 활용 예제</title>
  </head>
  <body>
    <div id="posts-container">
      <!-- https://jsonplaceholder.typicode.com/posts 데이터 출력 -->
      
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts?id=1")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
            // console.log(data);
          const container = document.getElementById("posts-container");
          data.forEach((post) => {
            console.log(post);
            const postEle = document.createElement("div");
            postEle.innerHTML = `
                <h2>userId : ${post.userId}</h2>
                <p>id : ${post.id}</p>
                <p>title : ${post.title}</p>
                <p>body : "${post.body}"</p>
                `;
                container.appendChild(postEle)
          });
        })
        .catch((error) => {
          console.error("error", error);
        });
    </script>
  </body>
</html>
